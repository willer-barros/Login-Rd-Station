<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Login</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>  
    <header>
        <div class="logo">
           <img src="../Pagina Login/images/rdstation.svg">
        </div><!--logo-->
    </header>
    <div class="clear"></div>

    <div class="container">
        <h3>Ainda não tem conta?</h3>
        <input type="button" value="Comece o teste grátis">
        
        <div class="center">
            <form method="post">
                <h2>Olá!</h2>
                <div class="form-element">
                     <p>Email</p>
                     <input type="email">
                </div><!--form-element-->

                <div class="form-element">
                    <p>Senha</p>
                    <input type="password">
               </div><!--form-element-->
                
                <h3>Esqueceu sua senha?</h3>
                
                <input type="submit" value="Avançar">

                <div class="clear"></div>
                
            </form><!--form-->
            <div class="text-footer">
                 <p>Política de privacidade</p>
                 <select>
                    <option value="pt">Português</option>
                    <option value="en">Inglês</option>
                </select>
            </div><!--text-footer-->

            <div class="clear"></div>
        </div><!--center-->
       
     </div><!--container-->
    
</body>
</html>
